service: ms-manage-user
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '3'

provider:
  name: aws
  runtime: go1.x
  stage: dev
  environment:
    USER_TABLE: user
  logRetentionInDays: 7

custom:
  version: v1

package:
  patterns:
    - '!./**'
    - ./bin/**

functions:
  createUser:
    handler: bin/createUserHandler
    events:
      - http:
          path: ${self:custom.version}/api/user
          method: post

# you can add CloudFormation resource templates here
resources:
  Resources:
    #Syntax for declare DynamoDB table
    user: #we can define name table
      Type: "AWS::DynamoDB::Table"
      Properties:
        TableName: ${self:provider.stage}-${self:service}-${self:provider.environment.USER_TABLE}
        AttributeDefinitions:
          - AttributeName: userId #key or primmary key
            AttributeType: S #Data type
          - AttributeName: created
            AttributeType: N
          - AttributeName: identification
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: created
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: identification-index
            KeySchema:
              - AttributeName: identification
                KeyType: HASH
            Projection:
              ProjectionType: ALL
#        ProvisionedThroughput:
#          ReadCapacityUnits: 1
#          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES