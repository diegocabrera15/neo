#          Resource:
#            Fn::Join:
#              - ""
#              - - "arn:aws:s3:::"
#                - "Ref" : "ServerlessDeploymentBucket"
#                - "/*"

# you can define service wide environment variables here
#  environment:
#    variable1: value1

package:
  patterns:
    - '!./**'
    - ./bin/**

functions:
  hello:
    handler: bin/hello
    events:
      - httpApi:
          path: /hello
          method: get
  world:
    handler: bin/world
    events:
      - httpApi:
          path: /world
          method: get
  createUser:
    handler: bin/createUserHandler
    events:
      - http:
          path: ${self:custom.version}/api/user
          method: post

# you can add CloudFormation resource templates here
resources:
  Resources:
    #Syntax for declare DynamoDB table
    User: #we can define name table
      Type: "AWS::DynamoDB::Table"
      Properties:
        TableName: ${self:provider.stage}-${self:service}-${self:provider.environment.USER_TABLE}
        AttributeDefinitions:
          - AttributeName: "userId" #key or primmary key
            AttributeType: "S" #Data type
        KeySchema:
          - AttributeName: "userId"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits:
        StreamSpecification:
          StreamViewType: NEW_IMAGE